<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage Title</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showContent('mainContent'); return false;">Main Content</a> | 
        <a href="#" onclick="showContent('authorPage'); return none;">Author Page</a>
    </nav>

    <div id="mainContent">
        <h1>Main Content</h1>
    </div>

    <div id="authorPage" class="hidden">
        <h1>About the Author</h1>
        <p>This is the author page with details about the author. Here you can add author's biography, interests, publications, and more.</p>
    </div>

    <script>
        fetch(`/api/data?api_key=${process.env.API_KEY}`)
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console = 'Error:', error);

        function showContent(sectionId) {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('authorPage').classList.add('hidden');

            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
